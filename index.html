<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V8YESV2T9J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V8YESV2T9J');
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgb(229, 255, 0), rgb(245, 81, 220));
        }

        .login-container {
            background-color: #edfa77;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(45, 45, 45, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            font-size: 14px;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff7eb3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #ff4a6e;
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container p a {
            color: #ff7eb3;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="trackFormSubmission(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit" onclick="trackButtonClick()">Submit</button>
        </form>
    </div>

    <!-- Google Analytics Event Tracking -->
    <script>
        // Track Button Click Event
        function trackButtonClick() {
            gtag('event', 'click', {
                'event_category': 'Button',
                'event_label': 'Submit Button',
                'value': 1
            });
        }

        // Track Form Submission Event
        function trackFormSubmission(event) {
            event.preventDefault(); // Prevent form from submitting immediately
            gtag('event', 'submit', {
                'event_category': 'Form',
                'event_label': 'Login Form Submission',
                'value': 1
            });

            // Submit the form manually after tracking
            document.getElementById("login-form").submit();
        }
    </script>
</body>
</html>
